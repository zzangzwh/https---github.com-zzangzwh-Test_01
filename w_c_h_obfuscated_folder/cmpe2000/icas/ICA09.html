<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA9</title>
    <link rel="stylesheet" type="text/css" href="ica9.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ICA9.js"></script>
    
</head>
<body>
    <header>
        <h1>ICA09 - jQuery Ajax Intro</h1>
    </header>
    <section id="hobbies">
        <div id="Div_Name">
            <label id="L_Name">Name:</label>
            <input type="text" id="Name_Text">
        </div>
        <div id="Div_Hobby">
            <label id="L_Hobby">Hobby:</label>
            <input type="text" id="Hobby_Text">
        </div>
        <div id="Div_Range">
            <label id="L_Range">How much I like it:</label>
            <input type="range" id="Range" min="1" max="13" step="1" value="8">
        </div>
        <div id="Div_Btn1">
            <button id="Btn_Call">Call with Get</button>
        </div>
        <div id="Div_Empty1">
            <label id="L_Empty">Label Empty</label>
        </div>
    </section>
    <section id="tablemaker">
        <div id="Div_Row_Col">
            <div id="Div_Row">
                <label>Row Count:</label>
                <input id="RowCount" type="range" min="1" max="13" step="1" value="5">
            </div>
            <div id="Div_Col">
                <label>Column Count:</label>
                <input id="ColCount" type="range" min="1" max="13" step="1" value="5">
            </div>
        </div>
        <div id="Div_Btn2">
            <button id="Btn_Post">Post To Make</button>
        </div>
        <div id="Div_Empty2">
            <label>No DIV Content Yet</label>
        </div>
    </section>
    <section id="passingarrays">
        <div>
            <button id="Btn_GS">Generate Numbers and Show</button>
        </div>
        <div id="Div_Empty3">
            <label>No DIV Content Yet</label>
        </div>
        <div>
            <button id="Btn_PS">Post and Show Modified</button>
        </div>
        <div id="Div_Empty4">
            <label>No DIV Content Yet</label>
        </div>
    </section>
    <div id="Div_Fail">
        <button id="Btn_Fail">Fail!</button>
    </div>
    <footer>
        <h2>     &copy;2021 Wonhyuk Cho<br/>
            <script>document.write('Last Modified:' + document.lastModified);</script></h2>
           
          
        <div id="Footer"></div>
    </footer>
</body>


</html>
